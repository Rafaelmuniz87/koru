<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos HTML</title>
</head>
<body>
    <h1 style="background-color: red;">Estudando novos elementos</h1>
    <!-- display: inline (ocupam somente o espaço que precisam para o seu conteúdo) ou block(ocupam todo o espaço disponível na largura da tela) -->
    <a style="background-color: red;" href="">link</a>
    <img style="background-color: red;" src="images/calendar.png" alt="">

    <p style="background-color: red;">Paragrafo</p>
    <a style="background-color: red;" href="">link</a>
    <img style="background-color: red;" src="images/calendar.png" alt="">

    <!-- Listas (ordenadas ou não ordenadas) -->

    <ol>
        <li>Chá</li>
        <li>Achocolatado</li>
        <li>Café</li>
    </ol>

    <ul>
        <li>Home</li>
        <li>Projetos</li>
        <li>Contato</li>
    </ul>

    <!-- TABELA -->
    <!-- rowspan serve para mesclar linhas -->
    <!-- colspan serve para mesclar colunas -->
    <table style="border: 1px solid red;">
        <tr>
            <th rowspan="2">Conteúdo 1</th>
            <th colspan="3">Conteúdo</th>
        </tr>
        <tr>
            <!-- <td>Conteúdo</td> -->
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
        </tr>
        <tr>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
        </tr>
    </table>

    <table style="border: 1px solid red;">
        <tr>
            <th rowspan="2">Ator</th>
            <th rowspan="2">Personagem</th>
            <th colspan="8">Temporada</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
        </tr>
        <tr>
            <td>Andy</td>
            <td>jacob</td>
            <td colspan="8"></td>
        </tr>
    </table>
</body>
</html>
